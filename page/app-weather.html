<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
  <script src="../assets/jquery/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/css/app-weather.css">
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row  h-100">
            <div class="d-flex justify-content-center align-items-center  ">
      <div class="flex-1">
              <h3 class="mb-4 pb-2 fw-normal">Thời tiết theo tọa độ</h3>
      
              <div class="input-group rounded mb-3">
                <input type="search" id="city" class="form-control rounded" placeholder="Thành phố" aria-label="Search"
                  aria-describedby="search-addon" />
              </div>
              <button id="getCoordinates" class="btn btn-primary">Lấy tọa độ</button>
              <div class="div-lat">
                <input type="text" id="lat" placeholder="Vĩ độ Bắc" required>
                <label for="lat">Vĩ độ Bắc </label>
            </div>
              <div class="div-lon">
                <input type="text" id="lon" placeholder="Kinh độ Đông" required>
                <label for="lon">Kinh độ Đông </label>
              </div>
              
              <button id="weatherToday" class="btn btn-primary">Xem thời tiết hôm nay</button>
              <button id="weatherTomorrow" class="btn btn-primary">Xem thời tiết ngày mai</button>
              <button id="weatherTomorrowAfter" class="btn btn-primary">Xem thời tiết ngày kia</button>
            </div>

              <div class="flex-2 card shadow-0 border">
                <div class="card-body p-4">
      
                  <h4 class="name mb-1 sfw-normal"></h4>
                  <p class="dateTime"> </p>
                  <p class="weather-icon"></p>
                  <p class="cloud mb-2"></p>
                  <p class="temp mb-2"></p>
                  <p class="tempMax mb-2"></p>
                  <p class="tempMin mb-2"></p>
                  <p class="humidity mb-2"></p>
                  <p class="visibility mb-2"></p>
                  <p class="windSpeed mb-2"></p>
                  
                </div>
              </div>
              
            </div>
          </div>
      
        </div>
      </section>

    <script src="../js/app-weather.js"></script>
</body>
</html>
