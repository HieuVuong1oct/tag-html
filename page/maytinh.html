<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/maytinh.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="maytinh p-5">
        <div class="row p-3 border border-secondary" id="manhinh">0</div>
        <div class="row">
        <button class="btn col-3 border border-secondary" onclick="reset()">AC</button>
        <button class="btn col-3 border border-secondary" onclick="add('7')">7</button>
        <button class="btn col-3 border border-secondary" onclick="add('8')">8</button>
        <button class="btn col-3 border border-secondary" onclick="add('9')">9</button>
        <button class="btn col-3 border border-secondary" onclick="m2()">^2</button>
        <button class="btn col-3 border border-secondary" onclick="add('4')">4</button>
        <button class="btn col-3 border border-secondary" onclick="add('5')">5</button>
        <button class="btn col-3 border border-secondary" onclick="add('6')">6</button>
        <button class="btn col-3 border border-secondary" onclick="cb2()">CB2</button>
        <button class="btn col-3 border border-secondary" onclick="add('1')">1</button>
        <button class="btn col-3 border border-secondary" onclick="add('2')">2</button>
        <button class="btn col-3 border border-secondary" onclick="add('3')">3</button>
        <button class="btn col-3 border border-secondary" onclick="del()">DEL</button>
        <button class="btn col-3 border border-secondary" onclick="add('%')">%</button>
        <button class="btn col-3 border border-secondary" onclick="add('-')">-</button>
        <button class="btn col-3 border border-secondary" onclick="add('x')">x</button>
        <button class="btn col-3 border border-secondary" onclick="add('0')">0</button>
        <button class="btn col-3 border border-secondary" onclick="result()">=</button>
        <button class="btn col-3 border border-secondary" onclick="add('/')">/</button>
        <button class="btn col-3 border border-secondary" onclick="add('+')">+</button>
    </div>
    </div>
    
    <script src="../js/maytinh.js"></script>
</body>
</html>
