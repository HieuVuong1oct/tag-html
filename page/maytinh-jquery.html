<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/jquery/jquery-3.7.1.min.js"></script>
   <link rel="stylesheet" href="../assets/css/maytinh-jquery.css">
   <script src="../js/maytinh-jquery.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="maytinh p-3 border border-secondary m-5">
        <div class="row p-3 border border-secondary" id="manhinh">0</div>
        <div class="row">
        <button class="btn col-3 border border-secondary reset">AC</button>
        <button class="btn col-3 border border-secondary add">7</button>
        <button class="btn col-3 border border-secondary add">8</button>
        <button class="btn col-3 border border-secondary add">9</button>
        <button class="btn col-3 border border-secondary add2">^2</button>
        <button class="btn col-3 border border-secondary add">4</button>
        <button class="btn col-3 border border-secondary add">5</button>
        <button class="btn col-3 border border-secondary add">6</button>
        <button class="btn col-3 border border-secondary add1"><i class="fas fa-square-root-alt"></i></button>
        <button class="btn col-3 border border-secondary add">1</button>
        <button class="btn col-3 border border-secondary add">2</button>
        <button class="btn col-3 border border-secondary add">3</button>
        <button class="btn col-3 border border-secondary del">DEL</button>
        <button class="btn col-3 border border-secondary add">%</button>
        <button class="btn col-3 border border-secondary add">-</button>
        <button class="btn col-3 border border-secondary add3">x</button>
        <button class="btn col-3 border border-secondary add">0</button>
        <button class="btn col-3 border border-secondary result">=</button>
        <button class="btn col-3 border border-secondary add">/</button>
        <button class="btn col-3 border border-secondary add">+</button>
</body>
</html>
