<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
        <td>Tên:</td>
        <td>
        <input type="text" name="name" id="name" onkeyup="check()" />
        </td>
        <td>
        <div id="z-name"></div>
        </td>
        </tr>
        <tr>
        <td>Email:</td>
        <td>
        <input type="text" name="email" id="email" onkeyup="check()" />
        </td>
        <td>
        <div id="z-email"></div>
        </td>
        </tr>
        <tr>
        <td>Mật khẩu:</td>
        <td>
        <input type="text" name="password" id="password" onkeyup="check()" />
        </td>
        <td>
        <div id="z-password"></div>
        </td>
        </tr>
        <tr>
        <td>Xác nhận mật khẩu:</td>
        <td>
        <input type="text" name="cpassword" id="cpassword" onkeyup="passwordc()" />
        </td>
        <td>
        <div id="z-cpassword"></div>
        </td>
        </tr>
        </table>
        <input type="button" name="submit" value="Submit" />
    <script src="../js/test-dom.js"></script>
</body>
</html>
